<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JavaScript -->
    <script src="./js/stages.js" defer></script>
    <script src="./js/scripts.js" defer></script>

    <title>Electronic Ballot Box</title>
  </head>

  <body>
    <div class="ballot-box">
      <div class="screen">
        <div class="division-1">
          <div class="division-1-left">
            <div class="division-1-1">
              <span>SEU VOTO PARA</span>
            </div>

            <div class="division-1-2">
              <span>VEREADOR</span>
            </div>

            <div class="division-1-3">
              <div class="number blink"></div>
              <div class="number"></div>
            </div>

            <div class="division-1-4">
              Nome: Fulano de Tal<br />
              Partido: QQQ<br />
              Vice-Prefeito: Beltrano de Tal
            </div>
          </div>
          <div class="division-1-right">
            <div class="division-1-image">
              <img src="./img/mayor.png" alt="Prefeito" />
              Prefeito
            </div>

            <div class="division-1-image small">
              <img src="./img/vice-mayor.png" alt="Vice-Prefeito" />
              Vice-Prefeito
            </div>
          </div>
        </div>

        <div class="division-2">
          Aperte a tela:<br />
          CONFIRMA para CONFIRMAR este voto<br />
          CORRIGE para REINICIAR este voto
        </div>
      </div>

      <div class="keyboard">
        <div class="line">
          <div class="button" onclick="clicked('1')">1</div>
          <div class="button" onclick="clicked('2')">2</div>
          <div class="button" onclick="clicked('3')">3</div>
        </div>

        <div class="line">
          <div class="button" onclick="clicked('4')">4</div>
          <div class="button" onclick="clicked('5')">5</div>
          <div class="button" onclick="clicked('6')">6</div>
        </div>

        <div class="line">
          <div class="button" onclick="clicked('7')">7</div>
          <div class="button" onclick="clicked('8')">8</div>
          <div class="button" onclick="clicked('9')">9</div>
        </div>

        <div class="line">
          <div class="button" onclick="clicked('0')">0</div>
        </div>

        <div class="line">
          <div class="button white" onclick="white()">BRANCO</div>
          <div class="button mend" onclick="mend()">CORRIGE</div>
          <div class="button confirm" onclick="confirm()">CONFIRMA</div>
        </div>
      </div>
    </div>
  </body>
</html>
